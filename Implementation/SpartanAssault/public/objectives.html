<!DOCTYPE html>

<html>
<head>
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
<link rel="stylesheet" type="text/css" href="css/objectives_style.css" media="screen" />
<title>Spartan Assault</title>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>
<body>
	<div id="container">
		<div id="tab_bar">
			<div id="tab_bar_objectives_missions">Missions</div>
			<div id="tab_bar_objectives_achievements">Achievements</div>
		</div>
		<div id="canvas">
		</div>
	</div>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

	<script type="text/javascript" language="javascript">

		$(document).ready(function() {
			$("#tab_bar_objectives_missions, #tab_bar_objectives_achievements").click(function(event){
				$("#canvas").html("<iframe src='"+$(this).attr('id')+".html' style=\"width:1053px; height:458px;\" frameborder=\"0\"></iframe>");
			});

			$("#tab_bar_objectives_missions").click(function(event){
				$("#tab_bar_objectives_missions").css({"z-index":"2"});
				$("#tab_bar_objectives_achievements").css({"z-index":"1"});
			});
			
			$("#tab_bar_objectives_achievements").click(function(event){
				$("#tab_bar_objectives_missions").css({"z-index":"1"});
				$("#tab_bar_objectives_achievements").css({"z-index":"2"});
			});
			
         });
		 
    </script>
</body>
