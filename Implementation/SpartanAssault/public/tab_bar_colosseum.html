<!DOCTYPE html>

<html>
<head>
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
<link rel="stylesheet" type="text/css" href="css/tab_bar_colosseum_style.css" media="screen" />
<title>Spartan Assault</title>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>
<body>
	<div id="container">
		<div id="colosseum"></div>
		<div id="desc"><p>Here you can challenge other spartans in fight. You can either choose to randomly fight a warrior equal to you in strenght and power, or to challenge a fellow spartan by shouting his name.</p></div>
		<div id="battle">
			<p>Choose your enemy!</p>
			<button type="button">Let the fate guide me</button>
			<p>Shout out your enemy:</p>
			<form action="">
			  Fight me, <input type="text" name="fname">!<br>
			  <input type="submit" value="Shout">
			</form>
		</div>
	</div>
</body>
</html>
