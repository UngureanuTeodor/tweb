	<script type="text/javascript" language="javascript">
	$(document).ready(function() {
		var dragSrcEl = null;

		function handleDragStart(e) {
		  // Target (this) element is the source node.
		  dragSrcEl = this;
		  e.dataTransfer.effectAllowed = 'move';
		  e.dataTransfer.setData('text/html', this.innerHTML);
		}

		function handleDragOver(e) {
		  if (e.preventDefault) {
			e.preventDefault(); // Necessary. Allows us to drop.
		  }
		  e.dataTransfer.dropEffect = 'move';  // See the section on the DataTransfer object.
		  return false;
		}

		function handleDragEnter(e) {
		  // this / e.target is the current hover target.
		  this.classList.add('over');
		}

		function handleDragLeave(e) {
		  this.classList.remove('over');  // this / e.target is previous target element.
		}

		function handleDrop(e) {
		  // this/e.target is current target element.
		  if (e.stopPropagation) {
			e.stopPropagation(); // Stops some browsers from redirecting.
		  }

		  // Don't do anything if dropping the same column we're dragging.
		  if (dragSrcEl != this) {
			// Set the source column's HTML to the HTML of the column we dropped on.
			dragSrcEl.innerHTML = this.innerHTML;
			this.innerHTML = e.dataTransfer.getData('text/html');
			
			var targetName=($(this).attr('class').split(" ")[0]);
			var nodeName=targetName.replace('Target','');
			
			var bg = $('.'+nodeName).css('background');
			var bg2 = $('.'+targetName).css('background');
			
			$('.'+nodeName).css("background", bg2);
			$('.'+targetName).css("background", bg);  
		  }
		  else{
			$(".helmet, .weapon, .chest, .shield, .gloves, .boots, .helmetTarget, .weaponTarget, .chestTarget, .shieldTarget, .glovesTarget, .bootsTarget").removeClass('over'); 	
		  }
		return false;
		}

		function handleDragEnd(e) {
		  // this/e.target is the source node.
			$(".helmet, .weapon, .chest, .shield, .gloves, .boots, .helmetTarget, .weaponTarget, .chestTarget, .shieldTarget, .glovesTarget, .bootsTarget").removeClass('over');
		}

		$(".helmet, .weapon, .chest, .shield, .gloves, .boots, .bootsTarget").mousedown(function(){
			var cols=document.querySelectorAll(".helmet, .weapon, .chest, .shield, .gloves, .boots, .helmetTarget, .weaponTarget, .chestTarget, .shieldTarget, .glovesTarget, .bootsTarget");

			[].forEach.call(cols, function(col) {
			  col.removeEventListener('dragstart', handleDragStart, false);
			  col.removeEventListener('dragenter', handleDragEnter, false)
			  col.removeEventListener('dragover', handleDragOver, false);
			  col.removeEventListener('dragleave', handleDragLeave, false);
			  col.removeEventListener('drop', handleDrop, false);
			  col.removeEventListener('dragend', handleDragEnd, false);
			});
			
			var cols = document.querySelectorAll('.'+$(this).attr('class'));
			
			[].forEach.call(cols, function(col) {
			  col.addEventListener('dragstart', handleDragStart, false);
			  col.addEventListener('dragenter', handleDragEnter, false)
			  col.addEventListener('dragover', handleDragOver, false);
			  col.addEventListener('dragleave', handleDragLeave, false);
			  col.addEventListener('drop', handleDrop, false);
			  col.addEventListener('dragend', handleDragEnd, false);
			});
			
			cols = document.querySelectorAll('.'+$(this).attr('class')+"Target");
			
			[].forEach.call(cols, function(col) {
			  col.addEventListener('dragstart', handleDragStart, false);
			  col.addEventListener('dragenter', handleDragEnter, false)
			  col.addEventListener('dragover', handleDragOver, false);
			  col.addEventListener('dragleave', handleDragLeave, false);
			  col.addEventListener('drop', handleDrop, false);
			  col.addEventListener('dragend', handleDragEnd, false);
			});
		});
		
		$(".helmetTarget, .weaponTarget, .chestTarget, .shieldTarget, .glovesTarget").mousedown(function(){
			var cols=document.querySelectorAll(".helmetTarget, .weaponTarget, .chestTarget, .shieldTarget, .glovesTarget");
			
			[].forEach.call(cols, function(col) {
			  col.removeEventListener('dragstart', handleDragStart, false);
			  col.removeEventListener('dragenter', handleDragEnter, false)
			  col.removeEventListener('dragover', handleDragOver, false);
			  col.removeEventListener('dragleave', handleDragLeave, false);
			  col.removeEventListener('drop', handleDrop, false);
			  col.removeEventListener('dragend', handleDragEnd, false);
			});
		});
			
    });
	
	</script>
